<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <title>Angular</title>
    <link rel="stylesheet" text="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" text="text/css" href="css/main.css" charset="utf-8">

  </head>
  <body ng-controller="StoreController as store">

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}

        </h3>
        <em class="pull-right">{{product.price | currency}}</em>
        <img class="item" ng-src="images/{{product.images[0].full}}" alt="" />
        <product-panel></product-panel>
      </li>
    </ul>






    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"> </script>
    <script type="text/javascript" src="product.js"> </script>

  </body>
</html>
